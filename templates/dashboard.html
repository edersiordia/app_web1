<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Form Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .sidebar-nav {
            padding: 0;
        }

        .nav-item {
            display: block;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #3498db;
        }

        .nav-item.active {
            background: rgba(52,152,219,0.2);
            border-left-color: #3498db;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* TOP BAR */
        .topbar {
            position: fixed;
            left: 250px;
            top: 0;
            right: 0;
            height: 60px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 30px;
            z-index: 999;
        }

        .topbar h1 {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .topbar-user {
            margin-left: auto;
            font-size: 14px;
            color: #666;
        }

        /* CONTENT AREA */
        .content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 30px;
            min-height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="/dashboard/consultar-datos"
               class="nav-item {% if current_page == 'consultar-datos' %}active{% endif %}">
                Consultar Datos
            </a>
            <a href="/dashboard/modificar-datos"
               class="nav-item {% if current_page == 'modificar-datos' %}active{% endif %}">
                Modificar Datos
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- TOP BAR -->
    <div class="topbar">
        <h1>BPMercado Admin</h1>
        <div class="topbar-user">
            {{ session.user_email }}
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
