<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .logout-btn {
            background: #dc3545;
            margin-bottom: 10px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .error {
            background: #ffe0e0;
            color: #900;
        }

        .success {
            background: #e0ffe5;
            color: #060;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Validator</h2>

    <a href="/logout" style="text-decoration: none;">
        <button type="button" class="logout-btn">Logout</button>
    </a>

    <form method="POST" action="/validate">
        <label>Name</label>
        <input type="text" name="name">

        <label>Email</label>
        <input type="text" name="email">

        <label>Age</label>
        <input type="text" name="age">

        <button type="submit">Validate</button>
    </form>

    {% if message %}
    <div class="message {{ status }}">
        {{ message }}
    </div>
    {% endif %}
</div>

</body>
</html>
